version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "🔍 enhancement"
      - "🤖 github actions"
      - "dependencies"
    commit-message:
      prefix: ⬆

  # Python (for CI scripts only)
  - package-ecosystem: "uv"
    directory: "/scripts"
    schedule:
      interval: "daily"
    labels:
      - "🔍 enhancement"
      - "🐍 python"
      - "dependencies"
    commit-message:
      prefix: ⬆
